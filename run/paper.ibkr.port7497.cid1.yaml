env: paper
log:
  level: INFO
  json_logs: true
  file: run/trader.log

storage:
  sqlite_path: run/trader.sqlite

runtime:
  heartbeat_seconds: 2

broker:
  type: ibkr
  ibkr:
    host: 127.0.0.1
    port: 7497
    client_id: 1
    market_data_type: 3

instrument:
  symbol: MGC
  exchange: COMEX
  currency: USD
  multiplier: 10.0

risk:
  max_position: 1
  max_daily_loss_usd: 100.0
  max_order_size: 1
