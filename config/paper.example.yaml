env: paper
log:
  level: INFO
  json_logs: true
  file: run/trader.log

storage:
  sqlite_path: run/trader.sqlite

runtime:
  heartbeat_seconds: 2
  instance_id: bot1

trading:
  enabled: false
  allow_live: false

strategy:
  type: noop

backtest:
  fill_model: next_open
  commission_per_contract_usd: 1.0
  slippage_ticks: 0
  min_tick: 0.1

data:
  bars_enabled: true
  bar_size: "1 min"
  duration: "1 D"
  use_rth: false

broker:
  type: sim

orders:
  default_tif: DAY
  outside_rth: false

reconcile:
  unknown_orders_policy: HALT

instrument:
  symbol: MGC
  exchange: COMEX
  currency: USD
  multiplier: 10.0

risk:
  max_position: 1
  max_daily_loss_usd: 100.0
  max_order_size: 1
